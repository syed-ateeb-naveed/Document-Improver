<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Document++</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'summarization' %}">Summarizer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'spelling' %}">Spelling Correction</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register_user' %}">Register</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<script>
  // Smooth scrolling for navbar links
  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function(e) {
      if (this.hash !== "") {
        e.preventDefault();
        const hash = this.hash;
        document.querySelector(hash).scrollIntoView({
          behavior: 'smooth'
        });
      }
    });
  });

  // Change navbar style on scroll
  window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
      navbar.classList.add('navbar-scrolled');
    } else {
      navbar.classList.remove('navbar-scrolled');
    }
  });

  // Toggle navbar icon animation
  const toggler = document.querySelector('.navbar-toggler');
  toggler.addEventListener('click', function() {
    this.classList.toggle('active');
  });
</script>

<style>
  .navbar {
    transition: background-color 0.3s, box-shadow 0.3s;
  }

  .navbar-scrolled {
    background-color: #343a40;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }

  .navbar-brand {
    transition: transform 0.3s;
  }

  .navbar-scrolled .navbar-brand {
    transform: scale(1.1);
  }

  .navbar-toggler-icon {
    transition: transform 0.3s;
  }

  .navbar-toggler.active .navbar-toggler-icon {
    transform: rotate(90deg);
  }

  .nav-link {
    position: relative;
    transition: color 0.3s ease;
  }

  .nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -5px;
    left: 0;
    background-color: #007bff;
    transition: width 0.3s ease;
  }

  .nav-link:hover::after {
    width: 100%;
  }
</style>
