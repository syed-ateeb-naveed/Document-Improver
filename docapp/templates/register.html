{% extends "base.html" %}

{%block content%}

{% if form.errors %}

    <div class="alert alert-warning" role="alert">
        There was an error...
    </div>

{% endif %}

<div class="shadow p-4 mb-5 bg-body rounded">
    <h1> Register </h1>

    <br/><br/>

        <form action="{% url 'register_user'%}" method = "POST">
            {% csrf_token %}
            

            {{ form.as_p }}


            <br/><br/>
            <input type="submit" value="Register" class="btn btn-secondary">


        </form>
</div>

{% endblock %}
