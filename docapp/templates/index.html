{% extends "base.html" %}

{% block content %}
  <div class="container text-center mt-5">
    <h1 class="mb-5" id="animatedTitle">Welcome to Document++</h1>

        <style>
    @keyframes animateTitle {
        0% { color: #000; transform: scale(1); }
        50% { color: #f00; transform: scale(1.2); }
        100% { color: #000; transform: scale(1); }
    }
    
    #animatedTitle {
        animation: animateTitle 2s infinite;
    }
    </style>
    <div class="d-flex justify-content-center gap-4">
      <button id="btnSummarizer" class="cool-btn">Go to Summarizer</button>
      <button id="btnSpelling" class="cool-btn">Go to Spelling Correction</button>
    </div>
  </div>

  <style>
    .container {
      padding-top: 50px;
    }

    .cool-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.4s, transform 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .cool-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: left 0.5s ease;
    }

    .cool-btn:hover::before {
      left: 100%;
    }

    .cool-btn:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
    }

    .cool-btn:active {
      transform: translateY(2px);
    }
  </style>

  <script>
    // Button click event listeners
    document.getElementById('btnSummarizer').addEventListener('click', function() {
      window.location.href = "{% url 'summarization' %}";
    });

    document.getElementById('btnSpelling').addEventListener('click', function() {
      window.location.href = "{% url 'spelling' %}";
    });
  </script>
{% endblock %}
