{% extends 'base.html'%}

{%block content%}

    <h2>Upload .docx File for Summarization</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="docx_file">Choose a .docx file:</label>
        <input type="file" name="docx_file" accept=".docx" required>
        <br>
        <button type="submit">Summarize</button>
    </form>

{%endblock%}
